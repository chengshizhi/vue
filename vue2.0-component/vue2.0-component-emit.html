<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用 emit传递</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>

    </style>
    <script src="../bower_components/vue/dist/vue.js"></script>
    <script src="../bower_components/vue-router/dist/vue-router.min.js"></script>
</head>
<body>
    <div id="example">
        <input type="text" v-model="num">
        <br>
        <child-test :num="num" v-on:incre="increment"></child-test>
    </div>
    <script>
        Vue.component('childTest', {
            // 声明 props
            props: ['num'],
            template: '<div><span>{{num}}</span>'
                + '<button @click="increment">+</button></div>',
            methods: {
                increment(){
                    this.$emit('incre');
                }
            }
        })

        new Vue({
            el: '#example',
            data: {
                num: 0
            },
            methods: {
                increment(){
                    this.num++;
                }
            }
        });
    </script>
</body>
</html>

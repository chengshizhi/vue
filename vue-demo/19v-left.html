<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/vue.js"></script>
    <script src="js/vue-resource.js"></script>
</head>

<body>
    <div id="example">
        <input type="text" v-model="msg"/>
        <br>
        <span>{{msg}}</span>
    </div>
    <script type="text/javascript">

        var vm = new Vue({
            el: '#example',
            data: {
                msg:1111
            },
            beforeCreate: function() {
                console.log("创建前")
            },
            created:function () {
                console.log("创建之后");
            },
            beforeMount:function () {
                console.log("mount之前")
            },
            mounted:function () {
                console.log("mount之后")
            },
            beforeUpdate:function () {
                console.log("更新前");
            },
            updated: function() {
                console.log("更新完成");
            },
            beforeDestroy:function () {
                alert("销毁之前");
            },
            destroyed:function () {
                alert("销毁之后");
            }
        })
/*        document.onclick=function() {
            vm.$destroy();
        }*/
    </script>
</body>
</html>

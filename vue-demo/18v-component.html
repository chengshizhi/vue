<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="box">
        <input type="button" @click="a='aaa'" value="我是组件a"/>
        <input type="button" @click="a='bbb" value="我是组件b"/>
        <comment :is = "a"></comment>
    </div>
    <script>
        var vm = new Vue({
           el:'#box',
           data:{
                a:'aaa'
           },
           components:{
               'aaa':{
                   template:'<h2>我是组件aaa</h2>'
               },
               'bbb':{
                   template:'<h2>我是组件bbb</h2>'
               }
           }
        });
    </script>

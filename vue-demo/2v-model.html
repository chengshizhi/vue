<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script src="js/lib/vue/dist/vue.js"></script>
        <!--
            MVVM模式本身是实现了双向绑定的，
            在Vue.js中可以使用v-model指令在表单元素上创建双向数据绑定。
        -->
    </head>

    <body>
        <!--这是我们的View-->
        <div id="app">
            <p>{{ message }}</p>
            <input type="text" v-model="message"/>
        </div>
    </body>
    <script>
        // 这是我们的Model
        var exampleData = {
            message: 'Hello World!'
        }

        // 创建一个 Vue 实例或 "ViewModel"
        // 它连接 View 与 Model
        new Vue({
            el: '#app',
            data: exampleData
        })
    </script>
</html>

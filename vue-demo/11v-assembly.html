<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
      <div id="app-7">
        <ol>
          <!--
            现在我们为每个 todo-item 提供了 todo 对象，
            其中它的内容是动态的。
            我们还需要为每个组件提供一个 "key"，
            这将在之后详细解释。
          -->
          <todo-item
            v-for="item in groceryList"
            v-bind:todo="item"
            v-bind:key="item.id">
          </todo-item>
        </ol>
      </div>
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="js/vue.js"></script>
        <script src="js/vue-resource.js"></script>
        <script>
            window.onload = function () {
              Vue.component('todo-item', {
                props: ['todo'],
                template: '<h1>{{ todo.text }}</h1>'
              })
              var app7 = new Vue({
                el: '#app-7',
                data: {
                  groceryList: [
                    { id: 0, text: '蔬菜' },
                    { id: 1, text: '奶酪' },
                    { id: 2, text: '其他人类食物' }
                  ]
                }
              })
            };
        </script>
    </body>
</html>

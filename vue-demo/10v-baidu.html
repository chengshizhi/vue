<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script src="js/lib/jquery/jquery.js"></script>
        <script src="js/lib/vue/dist/vue.js"></script>
        <script src="js/lib/vue-resource/dist/vue-resource.js"></script>
    </head>
    <body>
        <div id="box">
            <input type="text" v-model="ml"  @keyup="search()"/>
            <ul>
                <li v-for="value in myDatas">
                    {{value}}
                </li>
            </ul>
            <p>没有数据</p>
        </div>

        <script>
                new Vue({
                    el: '#box',
                    data: {
                        myDatas:[],
                        ml:''
                    },
                    methods:{
                        search:function(){
                            this.$http.jsonp("https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su",{
                                "wd":encodeURIComponent(this.ml)
                            },{
                                jsonp:"cb"
                            }).then(function(res){
                                this.myDatas = res.data.s;
                            },function(res){
                                alert(res.status);
                            });
                        }
                    }
                });
        </script>
    </body>
</html>
